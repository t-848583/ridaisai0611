---
// src/components/blogcard.astro
import { Image } from "astro:assets";
import type { CollectionEntry } from "astro:content";

interface ImageModule {
	default: ImageMetadata;
}

interface Props {
	entry: CollectionEntry<'blog'>;
	image?: ImageModule;
}

const { entry, image } = Astro.props;
---

<div class="blog-card">
	<a href={`/astro-hands-on/blog/${entry.id}`} class="blog-card__link">
		<div class="blog-card__image">
			{image && (
				<Image
					src={image.default}
					alt={entry.data.title}
					width={400}
					height={200}
					loading="lazy"
				/>
			)}
		</div>
		<div class="blog-card__content">
			<h3 class="blog-card__title">{entry.data.title}</h3>
			<div class="blog-card__meta">
				<time class="blog-card__date">{entry.data.created}</time>
				{entry.data.updated && entry.data.updated !== entry.data.created && (
					<span class="blog-card__updated">更新: {entry.data.updated}</span>
				)}
			</div>
		</div>
	</a>
</div>

<style>
.blog-card {
	background: white;
	border-radius: 12px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	transition: transform 0.3s ease, box-shadow 0.3s ease;

	&:hover {
		transform: translateY(-5px);
		box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

		.blog-card__image img {
			transform: scale(1.05);
		}
	}
}

.blog-card__link {
	display: block;
	text-decoration: none;
	color: inherit;
	height: 100%;
}

.blog-card__image {
	width: 100%;
	height: 180px;
	overflow: hidden;
	position: relative;

	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		transition: transform 0.3s ease;
	}
}

.blog-card__content {
	padding: 1.25rem;
}

.blog-card__title {
	margin: 0 0 0.75rem 0;
	font-size: 1.125rem;
	font-weight: 600;
	line-height: 1.4;
	color: #333;
}

.blog-card__meta {
	display: flex;
	flex-direction: column;
	gap: 0.25rem;
	font-size: 0.875rem;
	color: #666;
}

.blog-card__date {
	font-weight: 500;
}

.blog-card__updated {
	font-style: italic;
	color: #888;
}
</style>